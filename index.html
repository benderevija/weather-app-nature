<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Nature Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="main-info">
          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="enter city name here"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-success w-100"
                />
              </div>
            </div>
          </form>
          <div class="icon">
            <img src="" alt="" width="100px" id="icon" />
          </div>
          <div class="row">
            <div class="col-6 city">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="weather-description"></li>
              </ul>
            </div>
            <div class="col-6 temperature">
              <h1><span id="temperature"></span> °C</h1>
              <ul>
                <li>feels like <span id="feels"></span>°C</li>
                <li>humidity: <span id="humidity"></span>%</li>
                <li>wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="hourly-forecast" id="hourly-forecast"></div>
          <div class="weather-forecast" id="forecast"></div>
          <div class="row">
            <div class="col-6 sun" id="sunrise">
              <img src="/img/sunrise.svg" alt="Sun Rise" width="50px" />
              <div class="sunrise-hour" id="sunrise-hour"></div>
            </div>
            <div class="col-6 sun" id="sunset">
              <img src="/img/sunset.svg" alt="Sun Set" width="50px" />
              <div class="sunset-hour" id="sunset-hour"></div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="row">
            <div class="col-6">Open-source code by Evija Bendere</div>
            <div class="col-6 link">
              <span>
                <a
                  href="https://github.com/benderevija/weather-app-nature"
                  target="_blanc"
                  class="footer-link"
                >
                  Github
                </a>
              </span>
              <span> | </span>
              <span>
                <a
                  href="https://www.linkedin.com/in/evija-bendere-49596416/"
                  target="_blanc"
                  class="footer-link"
                >
                  LinkedIn
                </a>
              </span>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
