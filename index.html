<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Nature Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="main-info">
          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="enter city name here"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="units">
            <a href="#" id="celsius-link" class="link active">C</a> |
            <a href="#" id="fahrenheit-link" class="link">F</a>
          </div>
          <div class="icon">
            <img src="" alt="" width="50px" id="icon" />
          </div>
          <div class="row">
            <div class="col-6 city">
              <h1 id="city"></h1>
              <ul>
                <li id="date">friday, 00:00</li>
                <li id="weather-description"></li>
              </ul>
            </div>
            <div class="col-6 temperature">
              <h1><span id="temperature"></span> °</h1>
              <ul>
                <li>feels like <span id="feels"></span>°</li>
                <li>humidity: <span id="humidity"></span>%</li>
                <li>wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>
          <a
            href="https://github.com/benderevija/weather-app-nature"
            target="_blanc"
          >
            Open-source code
          </a>
          by Evija Bendere
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
