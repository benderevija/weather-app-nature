<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Nature Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="main-info">
          <div class="units">C|F</div>
          <div class="icon">
            <img
              src="https://cdn-icons-png.flaticon.com/512/169/169367.png"
              alt="Clear"
              width="50px"
            />
          </div>
          <div class="row">
            <div class="col-6 city">
              <h1>New York</h1>
              <ul>
                <li>friday, 00:00</li>
                <li>clear sky</li>
              </ul>
            </div>
            <div class="col-6 temperature">
              <h1>20°C</h1>
              <ul>
                <li>feels like 20°C</li>
                <li>humidity: <span class="indication">0%</span></li>
                <li>wind: <span class="indication"> 0m/s</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/benderevija/weather-app-nature"
          target="_blanc"
        >
          Open-source code
        </a>
        by Evija Bendere
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
